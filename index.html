<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Poll</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- CSS style-->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/forms.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main overflow-hidden">
    <div class="header-logo-mt header-logo-wrapper ">
      <div class="header-wrapper">
        <div class="header-logo1">
          <a href="index.html">
            <img src="img/logo_gc.png" alt="" class="img-fluid" />
          </a>
        </div>
        <div class="header-logo2">
          <a href="index.html">
            <img src="img/logo_goals.png" alt="" class="img-fluid" />
          </a>
        </div>
      </div>
    </div>

    <div class="new">
      <span class="welcome-main infospan">Вітаємо,&nbsp;Fighter@gmail.com</span>

      <!-- Navbar -->
      <div id="dd" class="wrapper-dropdown-2 dropdown-navbar">
        <button class="btn-main-dropdown btn-main-border"><span>Меню</span></button>
        <ul class="dropdown">
          <li><a href="./pages/rules.html">Правила гри</a></li>
          <li><a href="./pages/account.html">Профіль</a></li>
          <li><a href="./pages/rating.html">Рейтинг</a></li>
          <li><a href="./pages/partners.html">Партнери гри</a></li>
          <li><a href="https://globalcompact.org.ua/contacts/" target="_blank">Контакти</a></li>          
          <li><a href="./pages/team.html">Наша команда</a></li>
      </ul>
      </div>
      <!-- end Navbar -->

      <div class="down-left dropdown-index">
        <div class="navi-left">
          <button type="button" class="btn btn-primary btn-sign-up" data-bs-toggle="modal"
            data-bs-target="#modalSignUp">
            Реєстрація
          </button>
          <button type="button" class="btn btn-primary btn-sign-in" data-bs-toggle="modal"
            data-bs-target="#modalSignIn">
            Вхід
          </button>
        </div>
      </div>

      <div class="control-panel">
        <div class="control-panel-buttons" id="buttons-animate">
          <img src="img/buttons.png" alt=""  />
        </div>
        <div class="control-panel-earth">
          <img src="img/earth.png" alt=""  />
        </div>
      </div>
      <!-- end control-panel -->

      <div class="down-right dropdown-index">
        <div class="navi-right">
          <button type="button" class="btn btn-secondary btn-start" onclick="onClickSpin()" id="click">
            Старт
          </button>
          <button type="button" class="btn btn-secondary btn-group-game">
            Групове змагання
          </button>
        </div>
      </div>
    </div><!-- end content-wrapper -->
  </div> <!-- end main -->


  <!-- Modal Sign Up -->
  <div class="modal fade" id="modalSignUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body form-bg">
          <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
            aria-label="Close"></button>
          <form id="signUpForm">
            <div class="mb-1">
              <label for="nikName" class="col-form-label">Нікнейм:</label>
              <input type="text" class="form-control" id="nickname" />
            </div>
            <div class="mb-1">
              <label for="fullName" class="col-form-label">ПІБ:</label>
              <input type="text" class="form-control" id="fullname" />
            </div>
            <div class="mb-1">
							<label for="organization" class="col-form-label">Назва організації:</label>
							<input type="text" class="form-control" id="organization">
						</div>
						<div class="mb-1">
							<label for="position" class="col-form-label">Посада:</label>
							<input type="text" class="form-control" id="position">
						</div>
            <div class="mb-1">
              <label for="email" class="col-form-label">e-mail:</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-1">
              <label for="phone" class="col-form-label">Телефон:</label>
              <input type="text" class="form-control" id="phone" />
            </div>
            <div class="mb-1">
              <label for="password" class="col-form-label">Пароль:</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-1">
              <label for="password1" class="col-form-label">Повторити пароль:</label>
              <input type="password" class="form-control" id="null" />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" id="null" class="btn btn-primary btn-form-reg">
                Реєстрація
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sign In -->
  <div class="modal fade" id="modalSignIn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body form-bg">
          <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
            aria-label="Close"></button>
          <form id="signInForm" >
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">e-mail:</label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="mb-1">
              <label for="sign-in-password" class="col-form-label">Пароль:</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" id="null" class="btn btn-primary btn-form-sign-in">
                Вхід
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script type="module" src="js/custom.js"></script>
  <script src="js/dropdown.js"></script>

</body>

</html>
