<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Poll</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../css/pages.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/09332f583c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page page2-bg">
    <div class="page-hover">
      <div class="header-logo-mt header-logo-wrapper">
        <div class="header-wrapper header-logo-bg2">
          <div class="header-logo1">
            <a href="../index.html"
              ><img src="../img/logo_gc.png" alt="" class="img-fluid"
            /></a>
          </div>
          <div class="header-logo2">
            <a href="../index.html"
              ><img src="../img/logo_goals.png" alt="" class="img-fluid"
            /></a>
          </div>
        </div>
      </div>

      <div class="content">
        
        <div class="pause">
          <span class="welcome">Вітаємо,&nbsp;Fighter@gmail.com</span>
          <div class="tablo">
            <span class="tablo1"><i class="fas fa-question-circle"></i>&nbsp;15&nbsp;/&nbsp;100&nbsp;<i class="fas fa-star"></i></span>
            <span class="tablo2">90 c</span>
          </div>
          <div class="btn-control">
            <button class="btn-pause">Пауза</button>
            <button class="btn-quit">Вихід</button>
          </div>
        </div>


        <div class="questions-block">
          <div class="questions_page2 questions">
            <img src="../img/questions/GOALS_Ukr2.png" class="goals" alt="" />
            <p class="questions-text">

            </p>
          </div>
        </div>

        <div class="navi-row">
          <div class="navi-buttons">
            <div class="item-block1">
              <button class="item1">А. Забруднення вод океану діоксидами вуглецю</button>
              <button class="item2">Б. Надмірна концентрація біогенних елементів у водах океану</button>
            </div>
            <div class="item-block2">
              <button class="item3">В. Відсутність біорізноманіття у водах океану</button>
              <button class="item4"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
