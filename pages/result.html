<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDG Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- favicon for Apple -->
    <link rel="apple-touch-icon" href="../favicon-32x32.png" />
    <!-- CSS style-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/forms.css" rel="stylesheet" type="text/css" />
    <link href="../css/rules.css" rel="stylesheet" type="text/css" />
    <link href="../css/rating.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="main overflow-hidden">
      <div class="header-logo-mt header-logo-wrapper">
        <div class="header-wrapper">
          <div class="header-logo1">
            <a href="../index.html"
              ><img src="../img/logo_gc.png" alt="" class="img-fluid"
            /></a>
          </div>
          <div class="header-logo2">
            <a href="../index.html"
              ><img src="../img/logo_goals.png" alt="" class="img-fluid"
            /></a>
          </div>
        </div>
      </div>

      <div class="rules result">
        <span
          class="welcome-main welcome-rules infospan top"
          id="userInfo"
        ></span>
        <div class="field-block title">
          <span id="rules" class="btn-bottom-bl">Ваш результат</span>
        </div>

        <!-- Navbar -->
        <div id="dd" class="wrapper-dropdown-2 dropdown-navbar">
          <button class="btn-main-dropdown btn-main-border up-menu">
            <span>Меню</span>
          </button>
          <ul class="dropdown">
            <li><a href="rules.html">Навіщо грати</a></li>
            <li><a href="account.html">Профіль</a></li>
            <li><a href="rating.html">Рейтинг</a></li>
            <li><a href="partners.html">Партнери гри</a></li>
            <li><a href="links.html">Корисні посилання</a></li>
            <li>
              <a href="https://globalcompact.org.ua/contacts/" target="_blank"
                >Контакти</a
              >
            </li>
            <li><a href="team.html">Наша команда</a></li>
          </ul>
        </div>
        <!-- end Navbar -->

        <div class="info-window info-result">
          <div class="content-rules-description content-rating">
            <div class="scroll scroll-result">
              <h2>Вітаємо,</h2>
              <p class="scores-result" id="scoreResult"></p>
              <p class="text-result">
                Тепер ви на&nbsp;крок ближче до&nbsp;досягнення Цілей сталого
                розвитку ООН
              </p>
            </div>
          </div>
        </div>

        <div class="display-result-block">
          <button id="result" class="btn-bottom-res">
            Відображати мої результати у загальному рейтингу
          </button>
        </div>

        <div class="field-block go">
          <button id="go" class="btn-bottom-bl">Почати гру</button>
        </div>
      </div>
      <!-- end content-wrapper -->
    </div>
    <!-- end main -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/dropdown.js"></script>
    <script>
      const result = localStorage.getItem("result");
      const userData = JSON.parse(localStorage.getItem("userData"));
      const scoreResult = document.getElementById("scoreResult");
      const userInfo = document.getElementById("userInfo");
      userInfo.innerHTML = userData ? `Вітаємо, ${userData.email}` : "Вітаємо";
      if (result) {
        scoreResult.innerHTML = `<b>${userData.email}, <br>ви набрали ${result} балів.</b>`;
      }
    </script>
  </body>
</html>
