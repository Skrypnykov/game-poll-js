<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Poll new password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- CSS style-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/forms.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="main overflow-hidden">
      <div class="header-logo-mt header-logo-wrapper">
        <div class="header-wrapper">
          <div class="header-logo1">
            <a href="/index.html">
              <img src="../img/logo_gc.png" alt="" class="img-fluid" />
            </a>
          </div>
          <div class="header-logo2">
            <a href="index.html">
              <img src="../img/logo_goals.png" alt="" class="img-fluid" />
            </a>
          </div>
        </div>
      </div>

      <div class="new">
        <div class="control-panel">
        <div class="form-bg">
          <p class="welcome">Установка нового пароля</p>
          <form id="newPassword">
            <div class="row">
              <div class="col">
                <div class="mb-1">
                  <label for="password" class="col-form-label">Пароль</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="пароль"
                    pattern=".{8,}$"
                    id="password"
                    name="password"
                    required 
                    oninvalid="this.setCustomValidity('Будь ласка, введіть свій пароль')" oninput="setCustomValidity('')"
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-1">
                  <label for="password1" class="col-form-label">Повторити</label>
                  <input
                  type="password"
                  class="form-control"
                  placeholder="пароль"
                  id="password1"
                  required 
                  oninvalid="this.setCustomValidity('Будь ласка, повторно введіть свій пароль')" oninput="setCustomValidity('')"
                  />
                </div>
              </div>
            </div>
            <span class="badge badge-pill badge-info" id="status2Text"
              >Пароль не менше 8 символів</span>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-form-reg">
                Надіслати
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      ></script>
    <script type="module" src="../js/newpassword.js"></script>
    <script src="../js/jquery.maskedinput.min.js"></script>
  </body>
</html>
