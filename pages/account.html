<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDG Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- favicon for Apple -->
    <link rel="apple-touch-icon" href="../favicon-32x32.png" />
    <!-- CSS style-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/forms.css" rel="stylesheet" type="text/css" />
    <link href="../css/rules.css" rel="stylesheet" type="text/css" />
    <link href="../css/rating.css" rel="stylesheet" type="text/css" />
    <link href="../css/account.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="main overflow-hidden">
      <div class="header-logo-mt header-logo-wrapper">
        <div class="header-wrapper">
          <div class="header-logo1">
            <a href="../index.html"
              ><img src="../img/logo_gc.png" alt="" class="img-fluid"
            /></a>
          </div>
          <div class="header-logo2">
            <a href="../index.html"
              ><img src="../img/logo_goals.png" alt="" class="img-fluid"
            /></a>
          </div>
        </div>
      </div>

      <div class="rules account">
        <div class="welcome-main">
          <span
            class="welcome-rules infospan top hidden"
            id="welcomeInfo"
          ></span>
        </div>
        <div class="field-block title">
          <span id="rules" class="btn-bottom-bl">Особистий кабінет</span>
        </div>

        <!-- Navbar -->
        <div id="dd" class="wrapper-dropdown-2 dropdown-navbar">
          <button class="btn-main-dropdown btn-main-border up-menu">
            <span>Меню</span>
          </button>
          <ul class="dropdown">
            <li><a href="rules.html">Навіщо грати</a></li>
            <li><a href="account.html">Профіль</a></li>
            <li><a href="rating.html">Рейтинг</a></li>
            <li><a href="partners.html">Партнери гри</a></li>
            <li><a href="links.html">Корисні посилання</a></li>
            <li>
              <a href="https://globalcompact.org.ua/contacts/" target="_blank"
                >Контакти</a
              >
            </li>
            <li><a href="team.html">Наша команда</a></li>
          </ul>
        </div>
        <!-- end Navbar -->

        <div class="info-window info-account">
          <div class="rating-window rating-account">
            <div class="content-rules-description content-account">
              <h4 class="rating-window-title">Рейтинг гравців</h4>
              <p class="advice hidden" id="advice">
                Для відображення ваших результатів у рейтингу, заповніть профіль
              </p>
              <div class="rating-scroll">
                <ol class="rating-window-list" id="rating-ol"></ol>
              </div>
            </div>
          </div>
          <div class="account-window">
            <div class="content-account-description">
              <h4 class="account-window-title">Мої дані:</h4>

              <form class="form-account" id="accountForm">
                <div class="form-account-item f1">
                  <label for="nickname" class="form-account-label"
                    >Нікнейм: <span class="text-red">*</span></label
                  >
                  <input
                    type="text"
                    id="nickname"
                    class="form-account-control"
                    placeholder="Нікнейм"
                    title="Будь ласка, заповніть це поле"
                    minlength="3"
                    maxlength="25"
                    required
                  />
                </div>
                <div class="form-account-item f2">
                  <label for="name" class="form-account-label"
                    >ПІБ: <span class="text-red">*</span></label
                  >
                  <input
                    type="text"
                    id="fullname"
                    class="form-account-control"
                    placeholder="ПІБ"
                    title="Будь ласка, заповніть це поле"
                    pattern="[\D\s]+"
                    minlength="3"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="form-account-item f3">
                  <label for="organization" class="form-account-label"
                    >Назва організації: <span class="text-red">*</span></label
                  >
                  <input
                    type="text"
                    placeholder="Назва організації"
                    title="Будь ласка, заповніть це поле"
                    class="form-account-control"
                    id="organization"
                    minlength="1"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="form-account-item f4">
                  <label for="position" class="form-account-label"
                    >Посада: <span class="text-red">*</span></label
                  >
                  <input
                    type="text"
                    placeholder="Посада"
                    class="form-account-control"
                    id="position"
                    title="Будь ласка, заповніть це поле"
                    minlength="3"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="form-account-item f5">
                  <label for="phone" class="form-account-label"
                    >Телефон: <span class="text-red">*</span></label
                  >
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    class="form-account-control"
                    placeholder="+38 (050) 111-11-11"
                    title="Будь ласка, заповніть це поле"
                    autocorrect="off"
                    autocapitalize="off"
                    pattern="[\+]\d{1}\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                    minlength="19"
                    maxlength="19"
                    required
                  />
                </div>
                <div id="pd" class="form-account-item f6">
                  <label for="recipient-pd" class="form-account-label"
                    >Я погоджуюсь на обробку персональних даних</label
                  >
                  <input
                    type="checkbox"
                    class="form-account-control"
                    id="recipient-pd"
                    title="Щоб продовжити, встановіть цей прапорець"
                    required
                  />
                </div>
                <button type="submit" class="btn-form-ac">
                  Застосувати зміни
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="display-result-block hidden">
          <button id="result" class="btn-bottom-res">
            Відображати мої результати у загальному рейтингу
          </button>
        </div>

        <div class="field-block go">
          <button id="go" class="btn-bottom-bl hidden">Почати гру</button>
        </div>
      </div>
      <!-- end content-wrapper -->
    </div>
    <!-- end main -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/jquery.maskedinput.min.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/rating.js"></script>
    <script src="../js/valid.js"></script>
  </body>
</html>
