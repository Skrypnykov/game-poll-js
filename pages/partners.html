    <script>
      const userData = JSON.parse(localStorage.getItem("userData"));
      const startButton = document.getElementById("go");
      const userInfo = document.getElementById("userInfo");
      const profile = document.getElementById("profile");
      const dropdown = document.getElementById("dropdown");
      if (!userData) profile.classList.add("hidden");
      else profile.classList.remove("hidden");
      startButton.addEventListener("click", () => {
        location.href = "./question.html";
      });
      userInfo.innerHTML = userData
        ? `Вітаємо, <a href='/pages/account.html'>${userData.nickname}</a>`
        : "Вітаємо";
