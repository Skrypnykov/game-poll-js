<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Poll</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/pages.css" rel="stylesheet" type="text/css" />
    <link href="../css/range.css" rel="stylesheet" type="text/css" />
    <link href="../css/modal.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/09332f583c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page page1-bg">
      <div class="page-hover">
        <div class="header-logo-mt header-logo-wrapper">
          <div class="header-wrapper header-logo-bg1">
            <div class="header-logo1">
              <a href="../index.html"
                ><img src="../img/logo_gc.png" alt="" class="img-fluid"
              /></a>
            </div>
            <div class="header-logo2">
              <a href="../index.html"
                ><img src="../img/logo_goals.png" alt="" class="img-fluid"
              /></a>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="pause">
            <span class="welcome">Вітаємо,&nbsp;Fighter@gmail.com</span>
            <div class="tablo">
              <span class="tablo1"><i class="fas fa-question-circle"></i>&nbsp;15&nbsp;/&nbsp;100&nbsp;<i class="fas fa-star"></i></span>
              <span class="tablo2">90 c</span>
            </div>
            <div class="btn-control">
              <button class="btn-pause">Пауза</button>
              <button class="btn-quit">Вихід</button>
            </div>
          </div>
          <div class="questions-block">
            <div class="questions_page1 questions">
              <img src="../img/questions/GOALS_Ukr1.png" class="goals" alt="" />
              <p class="questions-text">Що таке евтрофікація?</p>
            </div>
          </div>

          <div class="navi-row">
            <div id="rangeBlock" class="navi-buttons">
              <div class="range-block1">
                <input
                  type="range"
                  id="numRight"
                  min="1"
                  max="100"
                  class="myRange"
                  oninput="catchNum()"
                />
                <p id="gen" class="myRange"></p>
              </div>
              <div class="range-block2">
                <button
                  type="button"
                  onclick="onClickNum()"
                  id="enter"
                  class="myRange"
                ></button>
                <button type="button" id="skip" class="myRange"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="rangemodal" id="rangeModal" onclick="show('0', 'hidden');">
      <div class="rangemodal__window">
        <div class="rangemodal__content">
          <img
            class="img__close"
            src="../img/close.png"
            alt=""
            onclick="show('0', 'hidden');"
          />
          <p>Потрібно дати відповідь :-)</p>
          <button class="button__close">OK</button>
        </div>
      </div>
    </div>

    <script src="../js/range.js"></script>
  </body>
</html>
