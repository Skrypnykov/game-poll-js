<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Poll</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/pages.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/09332f583c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page page1-bg">
      <div class="page-hover">
        <div class="header-logo-mt header-logo-wrapper">
          <div class="header-wrapper header-logo-bg1">
            <div class="header-logo1">
              <a href="../index.html"
                ><img src="../img/logo_gc.png" alt="" class="img-fluid"
              /></a>
            </div>
            <div class="header-logo2">
              <a href="../index.html"
                ><img src="../img/logo_goals.png" alt="" class="img-fluid"
              /></a>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="pause">
            <span class="welcome" id="welocmeUser">Вітаємо,&nbsp;Fighter@gmail.com</span>
            <div class="tablo">
              <div class="tablo1">
                <span
                  ><i class="fas fa-question-circle"></i
                  ><span id="questionsProgress">&nbsp;15&nbsp;/&nbsp;100&nbsp;</span><i class="fas fa-star"></i
                ></span>
              </div>
              <div id="timer" class="tablo2">
                <span class="seconds"></span>
              </div>
            </div>
            <div class="btn-control">
              <button class="btn-pause">Пауза</button>
              <button class="btn-quit">Вихід</button>
            </div>
          </div>

          <div class="questions-block">
            <div class="questions_page3 questions" id="questionBlock">
              <img src="../img/questions/GOALS_Ukr1.png" class="goals" alt="" />
              <p class="questions-text" id="question"></p>
            </div>
          </div>

          <div class="navi-row">
            <div class="navi-buttons" id="answersBlock"></div>
        </div>
      </div>
    </div>

    <script src="../js/timer.js"></script>
    <script type="module" src="../js/questions.js"></script>
  </body>
</html>
