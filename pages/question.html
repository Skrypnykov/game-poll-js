<body>
  <div class="page page1-bg">
    <div class="page-hover">
      <div class="header-logo-mt header-logo-wrapper">
        <div class="header-wrapper header-logo-bg1">
          <div class="header-logo1">
            <a href="../index.html"><img src="../img/logo_gc.png" alt="" class="img-fluid" /></a>
          </div>
          <div class="header-logo2">
            <a href="../index.html"><img src="../img/logo_goals.png" alt="" class="img-fluid" /></a>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="pause">
          <span class="welcome infospan" id="userInfo"></span>
          <div class="tablo">
            <div class="tablo1">
              <span class="progres">
                <span class="info-que">
                  <img src="../img/Info.png" alt="Информация" height="48" width="48" />Поточне&nbsp;питання
                </span>
                <i class="fas fa-question-circle"></i>
                <span id="questionsQuantity"></span>
              </span>
              <span>/</span>
              <span class="progres">
                <span class="info-que">
                  <img src="../img/Info.png" alt="Информация" height="48" width="48" />Загальна кількість&nbsp;балів
                </span>
                <span id="questionsScore"></span>
                <i class="fas fa-star"></i>
              </span>
            </div>
            <div class="tablo2">
              <input type="text" value="90" id="timer" />
            </div>
          </div>
          <div class="btn-control">
            <button id="timerpause" class="btn-pause">Пауза</button>
            <button id="quit" class="btn-quit">Вихід</button>
          </div>
        </div>

        <div class="questions-block">
          <div class="questions_page3 questions" id="questionBlock">
            <img class="goals" alt="" />
            <div class="text-wrapper">
              <p class="questions-text" id="question"></p>
            </div>
          </div>
        </div>

        <div class="navi-row" id="answersBlock"></div>
      </div>
    </div>
  </div>

  <div class="pauseModal" id="pauseModal">
    <div class="control-panel pause-control-panel">
      <div class="control-panel-buttons pause-control-panel-buttons" id="buttons-animate" onclick="start();">
        <img src="../img/buttons.png" alt="" />
      </div>
      <div class="control-panel-earth">
        <img src="../img/earth.png" alt="" />
      </div>
    </div>
  </div>
  <div class="modal fade" 
    id="modalTip"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered modal-dialog-in">
      <div class="modal-content">
        <button 
          type="button" 
          class="btn-close position-absolute top-0 end-0 m-2" 
          data-bs-dismiss="modal"
          aria-label="Close" id="modalClose">
        </button>

        <div class="modalbody form-bg">
          <p class="modal-body-info mt-4" id="modalTipText"></p>
          <button 
            class="button__close"
            data-bs-dismiss="modal"
            aria-label="Close"
            id="modalOk">OK
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" 
    id="modalRange"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered modal-dialog-in">
      <div class="modal-content">
        <div class="modalbody form-bg">
          <p class="modal-body-info mt-4" id="modalText">Необхідно дати відповідь :-)</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalQuit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-in">
      <div class="modal-content">
        <button type="button" 
          class="btn-close position-absolute top-0 end-0 m-2" 
          data-bs-dismiss="modal"
          aria-label="Close"></button>
        <div class="modal-body form-bg">
          <p class="modal-body-info m-1" id="modalText">Ви впевнені?<br>Ваші результати будуть втрачені</p>
          <div class="btn-group">
            <a class="button__close btnlnk" href="/" role="link">Так</a>
            <button 
              class="button__close"
              data-bs-dismiss="modal"
              aria-label="Close">Ні</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
