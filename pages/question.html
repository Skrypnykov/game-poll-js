<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Poll</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/pages.css" rel="stylesheet" type="text/css" />
    <link href="../css/range.css" rel="stylesheet" type="text/css" />
    <link href="../css/list.css" rel="stylesheet" type="text/css" />
    <link href="../css/modal.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/09332f583c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page page1-bg">
      <div class="page-hover">
        <div class="header-logo-mt header-logo-wrapper">
          <div class="header-wrapper header-logo-bg1">
            <div class="header-logo1">
              <a href="../index.html"
                ><img src="../img/logo_gc.png" alt="" class="img-fluid"
              /></a>
            </div>
            <div class="header-logo2">
              <a href="../index.html"
                ><img src="../img/logo_goals.png" alt="" class="img-fluid"
              /></a>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="pause">
            <span class="welcome" id="userInfo"></span>
            <div class="tablo">
              <div class="tablo1">
                <span class="progress">
                  <span class="info-que">
                    <img
                      src="../img/Info.png"
                      alt="Информация"
                      height="48"
                      width="48"
                    />Поточне&nbsp;питання
                  </span>
                  <i class="fas fa-question-circle"></i>
                  <span id="questionsQuantity"></span>
                </span>
                <span>/</span>
                <span class="progress">
                  <span class="info-que">
                    <img
                      src="../img/Info.png"
                      alt="Информация"
                      height="48"
                      width="48"
                    />Загальна кількість&nbsp;балів
                  </span>
                  <span id="questionsScore"></span>
                  <i class="fas fa-star"></i>
                </span>
              </div>
              <div class="tablo2">
                <input type="text" value="90" id="timer" />
              </div>
            </div>
            <div class="btn-control">
              <button id="timerpause" class="btn-pause">Пауза</button>
              <button class="btn-quit">Вихід</button>
            </div>
          </div>

          <div class="questions-block">
            <div class="questions_page3 questions" id="questionBlock">
              <img class="goals" alt="" />
              <p class="questions-text" id="question"></p>
            </div>
          </div>

          <div class="navi-row" id="answersBlock">
          </div>
        </div>
      </div>
    </div>

    <div class="pauseModal" id="pauseModal">
      <div class="control-panel pause-control-panel">
        <div
          class="control-panel-buttons pause-control-panel-buttons"
          id="buttons-animate"
          onclick="start();"
        >
          <img src="../img/buttons.png" alt="" onclick="start();" />
        </div>
        <div class="control-panel-earth" onclick="start();">
          <img src="../img/earth.png" alt="" onclick="start();" />
        </div>
      </div>
    </div>

    <div class="rangemodal" id="rangeModal" onclick="show('0', 'hidden');">
      <div class="rangemodal__window">
        <div class="rangemodal__content">
          <img
            class="img__close"
            src="../img/close.png"
            alt=""
            onclick="show('0', 'hidden');"
          />
          <p>Потрібно дати відповідь :-)</p>
          <button class="button__close">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="../js/timer.js"></script>
    <script type="module" src="../js/questions.js"></script>
  </body>
</html>
